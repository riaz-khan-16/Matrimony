


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propose ID {{id}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<style>

  .card_propose{
    display: flex;
    justify-content: center;
    margin: auto;
    width: 100%;
    
  }
  .card_propose .card{

    background: lightpink;
    width: 50%;

  }

  .proposal_message{

    display: flex;
    justify-content: center;
    margin: auto;
    width: 100%;

  }
</style>

  </head>
<body>
<div class="container">
  
    <!-- <h1 style="text-align: center; font-family: 'Courier New', Courier, monospace;">ID :{{id}}</h1>  -->
   
<p></p>
<p></p>
</div>

    <div class="container">


        <!-- First Row Start -->

        <div class="row" style="margin: 100px;">

          <div class="col-md-6">

       
        <div class="card_propose">

           
            <div class="card" style="width: 100%;">
                <div class="card-header">
                  Contact  Information
                </div>
                <ul class="list-group list-group-flush">
                  
                  <li class="list-group-item"><p style="font-weight: 700;">Full Name: </p>  {{user.name}}</li>
                  <li class="list-group-item"><p style="font-weight: 700;">Phone: </p> {{contact.phone_no}}</li>
                  <li class="list-group-item"><p style="font-weight: 700;">Email: </p> {{contact.email}}</li>
                  <li class="list-group-item"><p style="font-weight: 700;">Facebook Id: </p> {{contact.facebook_id}}</li>
                  
                  
                 





                </ul>
              </div>


        </div>

      </div>

        


<div class="col-md-6">

  <div class="proposal_message">

    <div class="card" style="width: 100%; text-align: center; background-color:lightpink;">


      <h5>Write a proposal Message</h5>

      <div class="form">

        <form action="" method="POST">
          {% csrf_token %}

          <div class="form-group row">
            
            <div class="col-sm-10" style="  display: flex; justify-content: center; margin: auto;">
              <input  class="form-control"  placeholder="Your ID"   name="from_id">
            </div>
          </div>

          <div class="form-group row">
            
            <div class="col-sm-10" style="height: 220px;  display: flex; justify-content: center; margin: auto;">
              <input  class="form-control"  placeholder="Write Message"  style="height: 200px; " name="proposal_message">
            </div>
          </div>

          <p></p>
          <div class="form-group row">
            <div class="col-sm-10">
             
              <button type="submit" class="btn btn-primary">Send Propsal</button>
            </div>
          </div>
    
        </form>

      </div>


   



</div>

        

                       
 </div>

  <!-- First Row End-->

  <p></p>
  <p></p>


<div class="row">

  

 


    </div>

    


  </div>

            
  



</div>


    </div>



      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
